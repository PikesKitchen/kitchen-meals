<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View All Comments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <main>
        <h1>
            View All Comments
            <a href="/" style="font-size: 16px; margin-left: 20px;">Home</a>
        </h1>

        {% if grouped_comments %}
            {% for meal_name, comments in grouped_comments.items() %}
                <h3>{{ meal_name }}</h3>
                <ul>
                    {% for comment in comments %}
                        <li>
                            {{ comment['comment'] }}
                            <form action="/delete_comment/{{ comment['id'] }}" method="POST" style="display:inline;">
                                <button type="submit">Delete</button>
                            </form>
                        </li>
                    {% endfor %}
                </ul>
            {% endfor %}
        {% else %}
            <p>No comments submitted yet.</p>
        {% endif %}
    </main>
</body>
</html>
